<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/app/css/index.css">
    <link rel="stylesheet" href="/app/css/light.theme.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="/app/css/dark.theme.css" media="(prefers-color-scheme: dark)">
    <title>Title</title>
</head>
<body class="container fs-5">
    <main>
        <div class="main-form">
            <div class="main-progress"></div>

            <div id="form1">
                <h3>1. Выбор из нескольких</h3>
                <div class="form-check">
                    <input class="form-check-input" onInput="UpdateInput()" type="checkbox" name="check1" value="1" id="check1-1">
                    <label class="form-check-label" for="check1-1">
                        Выбор 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" onInput="UpdateInput()" type="checkbox" name="check1" value="2" id="check1-2">
                    <label class="form-check-label" for="check1-2">
                        Выбор 2
                    </label>
                </div>
            </div>
            <div id="form2">
                <h3>2. Выбор одного</h3>
                <div class="form-check">
                    <input class="form-check-input" onInput="UpdateInput()" type="radio" name="radio2" id="check2-1">
                    <label class="form-check-label" for="check2-1">
                        Выбор 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" onInput="UpdateInput()" type="radio" name="radio2" id="check2-2">
                    <label class="form-check-label" for="check2-2">
                        Выбор 2
                    </label>
                </div>
            </div>
            <div id="form3">
                <h3>3. Ввод в строчку</h3>
                <div>
                    <label for="input3" class="form-label">Почта</label>
                    <input type="email" name="input3" onInput="UpdateInput()" class="form-control" id="input3" placeholder="example@yandex.ru">
                </div>
            </div>
            <div id="form4">
                <h3>4. Большой ввод</h3>
                <div>
                    <label for="textarea4" class="form-label">Ваши впечателния</label>
                    <textarea class="form-control" onInput="UpdateInput()" name="textarea4" id="textarea4" rows="3" placeholder="Что понравилось..."></textarea>
                </div>
            </div>

            <div class="main-button">
                <button onClick="ActivePrev()" id="button-prev" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                    </svg>
                </button>
                <button onClick="ActiveNext()" id="button-next" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </button>
            </div>
        </div>
    </main>
    <script src="/app/js/index.js"></script>
</body>
</html>
