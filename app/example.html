<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/app/css/index.css">
    <link rel="stylesheet" href="/app/css/light.theme.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="/app/css/dark.theme.css" media="(prefers-color-scheme: dark)">
    <title>Title</title>
</head>
<body class="container fs-5">
    <main>
        <div class="main-form">
            <div id="form1">
                <h3>1. Выбор из нескольких</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="check1" value="1" id="check1-1">
                    <label class="form-check-label" for="check1-1">
                        Выбор 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="check1" value="2" id="check1-2">
                    <label class="form-check-label" for="check1-2">
                        Checked checkbox
                    </label>
                </div>
            </div>
            <div id="form2">
                <h3>2. Выбор одного</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="check2" id="check2-1">
                    <label class="form-check-label" for="check2-1">
                        Default radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="check2" id="check2-2">
                    <label class="form-check-label" for="check2-2">
                        Default checked radio
                    </label>
                </div>
            </div>
            <div id="form3">
                <h3>Как Вам ?</h3>
                Forma 3
            </div>

            <div class="main-button">
                <button onClick="ActivePrev()" id="button-prev" class="btn btn-secondary">Предыдущий</button>
                <button onClick="ActiveNext()" id="button-next" class="btn btn-primary">Следующий</button>
            </div>
        </div>
    </main>
    <script src="/app/js/index.js"></script>
</body>
</html>
